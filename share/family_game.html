<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲子游戏分享</title>
    <meta name="description" content="分享的亲子游戏详情">
    
    <!-- Open Graph 标签 -->
    <meta property="og:title" content="亲子游戏分享">
    <meta property="og:description" content="查看这个有趣的亲子游戏">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- 游戏头部 -->
        <div class="bg-gradient-to-br from-blue-500 to-purple-600 rounded-t-xl text-white p-8 sm:p-12 text-center">
            <div class="text-6xl sm:text-7xl mb-6" id="gameIcon">🎮</div>
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4" id="gameTitle">加载中...</h1>
            <p class="text-lg sm:text-xl opacity-90" id="gameSubTitle"></p>
        </div>
        
        <!-- 游戏内容 -->
        <div class="bg-white rounded-b-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8 lg:p-10" id="gameContent">
                <!-- 游戏描述 -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-500">游戏描述</h3>
                    <p class="text-gray-700 leading-relaxed whitespace-pre-wrap" id="gameDescription"></p>
                </div>
                
                <!-- 游戏信息 -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-500">游戏信息</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-600">适合年龄</span>
                            <span class="text-sm font-semibold text-gray-800" id="ageRecommendation"></span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-600">参与人数</span>
                            <span class="text-sm font-semibold text-gray-800" id="participants"></span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-600">游戏地点</span>
                            <span class="text-sm font-semibold text-gray-800" id="gamePlace"></span>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-600">游戏分类</span>
                            <span class="text-sm font-semibold text-gray-800" id="gameCategory"></span>
                        </div>
                    </div>
                </div>
                
                <!-- 所需材料 -->
                <div class="mb-8" id="materialsSection" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-500">所需材料</h3>
                    <div class="space-y-2">
                        <ul class="space-y-2" id="materialsList"></ul>
                    </div>
                </div>
                
                <!-- 能力培养 -->
                <div class="mb-8" id="abilitiesSection" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-500">能力培养</h3>
                    <div class="flex flex-wrap gap-2" id="abilitiesList"></div>
                </div>
                
                <!-- 游戏图片 -->
                <div class="mb-8" id="imagesSection" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-500">游戏图片</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="imageGallery"></div>
                </div>
            </div>
        </div>
        
        <!-- 加载状态 -->
        <div class="bg-white rounded-xl shadow-lg p-12 text-center" id="loading">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600 text-lg">正在加载游戏信息...</p>
        </div>
        
        <!-- 错误状态 -->
        <div class="bg-white rounded-xl shadow-lg p-12 text-center" id="error" style="display: none;">
            <div class="text-red-500 text-6xl mb-4">⚠️</div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">加载失败</h3>
            <p class="text-gray-600" id="errorMessage"></p>
            <button onclick="location.reload()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                重新加载
            </button>
        </div>
        
        <!-- 页脚 -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>由 <span class="font-semibold text-blue-600">Jopar</span> 分享</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-config.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
